<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tip Caculator</title>
</head>
<body>
    <header>
        <h1 class="title">Tip calculator</h1>
    </header>
    <main>
        <form class="tip-form">
            <label for="bill-amount">
                <span>¿What's the bill amount?</span>
                <input type="number" id="bill-amount" placeholder="bill amount whitout dots" required>
            </label>
            <label for="percentage-tip">
                <span>¿What's the percentage tip?</span>
                <input type="number" id="percentage-tip" placeholder="tip whitout percentaje" required>
            </label>
            <button type="submit">¡Calcular!</button>
        </form>
    </main>
</body>
</html>
