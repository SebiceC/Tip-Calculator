<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Tip Caculator</title>
</head>
<body>
    <header>
        <h1 class="title">Tip calculator</h1>
    </header>
    <main>
        <form class="tip-form">
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td>Bill amount:</td>
                            <td>
                                <b>$</b>
                                <input type="number" id="billAmount" class="inputNumber" placeholder=" Ej: 120000" required>
                            </td>
                        </tr>
                        <tr>
                            <td>Tip percentage:</td>
                            <td>
                                <input type="number" id="tipPercentage" class="inputNumber" placeholder="Ej: 10" required>
                                <b>%</b>
                            </td>
                        </tr>
                        <tr>
                            <td>Amount of people:</td>
                            <td>
                                <input type="number" id="peopleAmount" class="inputNumber" placeholder="Ej: 4" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="btn-calculate">
                                <input type="button" onclick="calculateTip()" value="Calculate" class="button">
                            </td>
                            <td class="btn-reset">
                                <input type="reset" value="Reset" class="button">
                            </td>
                        </tr>
                        <tr>
                            <td>Tip amount</td>
                            <td>
                                <b>$</b>
                                <span id="tipAmount"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Total amount to be paid:</td>
                            <td>
                                <b>$</b>
                                <span id="total"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Total per person:</td>
                            <td>
                                <b>$</b>
                                <span id="totalPersonPay"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="results"></div>
            </div>
        </form>
    </main>
    <script src="./tipCalculator.js"></script>
</body>
</html>
